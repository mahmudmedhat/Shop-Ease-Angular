<section class="w-50 mx-auto rounded-4 shadow bg-main-light">
  <h1>order Now</h1>
  <form [formGroup]="orders" action="" (ngSubmit)="orderSubmit()"> 
    <div class="my-2">
      <label for="details">Details</label>
      <textarea formControlName="details" class="form-control"  id="details"></textarea>
    </div>

        <div class="my-2">
      <label for="phone">phone</label>
      <input formControlName="phone"  type="tel" id="phone" class="form-control">
    </div>

        <div class="my-2">
      <label for="city">city</label>
      <input formControlName="city" class="form-control"  id="city">
    </div>
    <button class="btn-main" type="submit">Check Out</button>
  </form>
</section>
